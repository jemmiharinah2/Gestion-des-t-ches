<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <title>GESTION DES TACHES</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container mt-4">
      <h1>Gestion des tâches</h1>
      <form id="taskForm">
        <div class="mb-3">
          <label for="title" class="form-label">Titre :</label>
          <input type="text" class="form-control" id="title">
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description :</label>
          <input type="text" class="form-control" id="description">
        </div>
        <div class="mb-3">
          <label for="priority" class="form-label">Priorité :</label>
          <select class="form-select" id="priority">
            <option value="Plus importante">Plus importante</option>
            <option value="Moyenne">Moyenne</option>
            <option value="Moins importante">Moins importante</option>
          </select>
        </div>
        <button type="button" class="btn btn-primary" id="addTask">Ajouter une tâche</button>
      </form>
  
     
      <div class="modal" tabindex="-1" id="taskStatusModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Etat de la tâche</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p id="statusText"></p>
            </div>
          </div>
        </div>
      </div>
  

<div class="row mt-4">
 
  <div class="col">
    <h2>A faire</h2>
    <ul id="todoList" class="list-group">
    </ul>
    <button type="button" class="btn btn-primary mt-2" onclick="moveTask('todo')">Déplacer une tâche</button>
  </div>
  
 
  <div class="col">
    <h2>En cours</h2>
    <ul id="inProgressList" class="list-group">
    </ul>
    <button type="button" class="btn btn-primary mt-2" onclick="moveTask('inProgress')">Déplacer une tâche</button>
  </div>
  

  <div class="col">
    <h2>Bloquées</h2>
    <ul id="blockedList" class="list-group">
    </ul>
    <button type="button" class="btn btn-primary mt-2" onclick="moveTask('blocked')">Déplacer une tâche</button>
  </div>
  
 
  <div class="col">
    <h2>Terminée</h2>
    <ul id="doneList" class="list-group">
    </ul>
    <button type="button" class="btn btn-primary mt-2" onclick="moveTask('done')">Déplacer une tâche</button>
  </div>
</div>

  
    <script src="app.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
